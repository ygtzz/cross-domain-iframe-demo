<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site1</title>
</head>
<body>
    <h1>site1</h1>
    <button onclick="send()">发送</button>
    <iframe id="ifr" src="http://localhost:8000/index.html"></iframe>
    <script>
        window.addEventListener('message',function(e){
            console.log(e.data);
        })

        function send(){
            let ifr = document.getElementById('ifr');
            ifr.contentWindow.postMessage({
                source: 'site1',
                payload: {
                    name: 'site1'
                }
            },"*");
        }
    </script>
</body>
</html>
